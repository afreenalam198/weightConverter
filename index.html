<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>

<body>

    <div id="particles-js">

        <h1 id="title">Weight Converter</h1>

        <div class="container">
            
            <div class="content">
                <label>Convert</label>

                <input id="weightInput" type="number">
                <select id="list">
                    <option value="1">lb to kg</option>
                    <option value="2">kg to lb</option>
                </select>
                <input id="goBtn" type="Button" value="Go" onclick="weightConverter()">
                <input id="weightOutput" type="text">
                

            </div>

        </div>
    </div>
    
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>

</html>
